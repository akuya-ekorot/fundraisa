<!DOCTYPE html>
<html lang="">

  <head>
    <title>Mobile & Online Fundraising Platform </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container">
      <img src="fundraisa_logo.png" alt="fundraisa logo" width="100"/>
      <h1>Register</h1>
      <h2>Enter fundraising details below:</h2>
      <div class="divider"></div>
        <form action="#">
          <input type="text" id="fundraiser" name="fundraiser" value="" placeholder="Fundraiser Title / Cause Name"/>
          <input list="fundraiser-type" placeholder="Select Type [Political Fundraising is NOT allowed]">
          <datalist id="fundraiser-type">
	    <option value="Education">
	    <option value="Health">
	    <option value="Funeral">
	    <option value="Wedding">
	    <option value="Business">
	    <option value="Other ( Non-Political )">
          </datalist>
        <textarea name="describtion" rows="3" cols="30" placeholder="Describe details of your fundraising"></textarea>
        <input id="target-amount" type="number" name="target-amount" step="0.01" min=0 value="" placeholder="Target amount to raise"/>
        <h3><label for="end-time">Select Date & Time your fundraising ends</label></h3>
        <input type="datetime-local" id="end-time" name="end-time" value=""/>
        <input id="next-btn" type="button" value="Next &raquo;" onclick="location.href='registration_form_2.html';" />
      </form>
      <p>By clicking "Next", you agree to Fundraisa's <br>Terms & Conditions</p>
    </div>
  </body>

</html>
